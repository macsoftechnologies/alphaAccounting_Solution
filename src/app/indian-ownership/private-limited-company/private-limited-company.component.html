<section class="privatelimited-wrapper">
  <div class="private-banner">
    <div class="banner-image">
      <div class="overlay">
        <div class="container">
          <div class="col-md-12 overlay-body">
            <div class="row">
              <div class="col-lg-8 col-md-12 overlay-left">
                <h3>Private Limited Company Registration</h3>
                <div class="hr" style="border-bottom: 1px solid white"></div>
                <h4>
                  Ideal for start-ups who are going for funding & an ever
                  expanding business
                </h4>
                <h5>Starting At Rs. 5,999</h5>
                
                <h6>SAVE 60% COST..!!!</h6>
                <h2>(Takes 10-20 days)</h2>
              </div>

              <div class="col-lg-4 col-md-12 card-reg">
                <div class="card">
                  <div class="card-body">
                    <div class="rectangle">
                      <p>company registration</p>
                    </div>
                    <div class="triangle-l"></div>

                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="full name"
                          id="fullname"
                          formControlName="fullname"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="email"
                          id="email"
                          formControlName="email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="mobile number"
                          id="number"
                          formControlName="number"
                        />
                      </div>
                      <button type="button" id="proceed" (click)="proceed()">
                        proceed
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
